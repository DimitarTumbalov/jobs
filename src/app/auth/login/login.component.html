<div class="row justify-content-center">
  <div class="col-xl-4 col-lg-5 col-md-6 col-10 bg-light p-4 shadow-sm">
    <h3>Sign in</h3>

    <form class="mt-4"
          [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               placeholder="Email"
               formControlName="email"
               class="form-control"
               id="email">
      </div>

      <div class="form-group mt-2">
        <label for="password">Password</label>
        <input type="password"
               placeholder="Password"
               formControlName="password"
               class="form-control"
               id="password">
      </div>

      <div>
        <button type="submit" class="btn btn-danger w-100 mt-4 shadow-none">Sign in</button>
      </div>

      <small class="row text-danger justify-content-center mt-1" *ngIf="(hasBeenSubmitted && formGroup.invalid) || (hasBeenSubmitted && !doesUserExist)">
        Invalid email and/or password
      </small>

      <div class="col text-center mt-3">
        <button class="btn btn-link text-danger justify-content-center shadow-none" (click)="onSingUpBtnClick()">or create an account now</button>
      </div>
    </form>
  </div>
</div>
