<div class="row justify-content-center">
  <div class="col-xl-4 col-lg-5 col-md-6 col-10 bg-light p-4 shadow-sm">
    <h3>Sign in</h3>

    <form (ngSubmit)="onSubmit()"
          [formGroup]="formGroup" class="mt-4">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control"
               formControlName="email"
               id="email"
               placeholder="Email"
               type="email">
      </div>

      <div class="form-group mt-2">
        <label for="password">Password</label>
        <input class="form-control"
               formControlName="password"
               id="password"
               placeholder="Password"
               type="password">
      </div>

      <div>
        <button class="btn btn-danger w-100 mt-4 shadow-none" type="submit">Sign in</button>
      </div>

      <small *ngIf="(hasBeenSubmitted && formGroup.invalid) || (hasBeenSubmitted && !doesUserExist)"
             class="row text-danger justify-content-center mt-1">
        Invalid email and/or password
      </small>

      <div class="col text-center mt-3">
        <button (click)="onSingUpBtnClick()" class="btn btn-link text-danger justify-content-center shadow-none">or
          create an account now
        </button>
      </div>
    </form>
  </div>
</div>
