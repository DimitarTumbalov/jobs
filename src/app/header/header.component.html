          <a class="nav-link" [routerLink]="'./auth/login'" (click)="isMenuCollapsed = true">Sign in</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active-link']" [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link" [routerLink]="'./auth/register'" (click)="isMenuCollapsed = true">Sign up</a>
        </li>
      </ul>
    </div>
  </div>
