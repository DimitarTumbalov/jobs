<div class="row justify-content-center">
  <div class="col-12 bg-light p-4 shadow-sm" style="max-width: 800px;">
    <h3>Post Job</h3>
    <form
      (ngSubmit)="onSubmit()" [formGroup]="formGroup">
      <div class="form-group">
        <label class="form-label">Job Title</label>
        <input class="form-control"
               formControlName="title"
               placeholder="Job Title"
               type="title">
      </div>

      <div class="form-group mt-3">
        <label class="form-label">Job Description</label>
        <textarea class="form-control"
                  formControlName="description"
                  placeholder="Explain what your job is about to your potential candidates"
                  rows="3">

        </textarea>
      </div>

      <div class="form-group mt-3">
        <label class="form-label">Type</label>
        <div class="btn-group" role="group" style="display: block;">
          <input [value]=1 autocomplete="off" class="btn-check" formControlName="jobTypeId" id="btnradio1" type="radio">
          <label class="btn btn-outline-danger shadow-none" for="btnradio1">Full-time</label>

          <input [value]=2 autocomplete="off" class="btn-check" formControlName="jobTypeId" id="btnradio2" type="radio">
          <label class="btn btn-outline-danger shadow-none" for="btnradio2">Part-time</label>

          <input [value]=3 autocomplete="off" class="btn-check" formControlName="jobTypeId" id="btnradio3" type="radio">
          <label class="btn btn-outline-danger shadow-none" for="btnradio3">Remote</label>
        </div>
      </div>

      <div class="form-group mt-3">
        <label class="form-label">Category</label>
        <select class="form-select" formControlName="jobCategoryId">
          <option [ngValue]=1>Design & development</option>
          <option [ngValue]=2>Office administrative</option>
          <option [ngValue]=3>Science & technology</option>
          <option [ngValue]=4>Property development</option>
          <option [ngValue]=5>Business development</option>
          <option [ngValue]=6>Admin & accountant</option>
          <option [ngValue]=7>Industry manufacturing</option>
        </select>
      </div>

      <div class="text-end">
        <button class="btn btn-danger mt-4 shadow-none" type="submit">Post job</button>
      </div>

      <small *ngIf="(hasBeenSubmitted && formGroup.invalid) || (hasBeenSubmitted && !doesUserExist)"
             class="row text-danger justify-content-center mt-1">
        Invalid email and/or password
      </small>
    </form>
  </div>
</div>
