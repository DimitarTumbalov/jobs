<div class="row justify-content-center">
  <div class="col-xl-3 col-lg-3 col-md-4 col-12 mb-3">
    <div class="bg-light p-4 shadow-sm">
      <h3 class="mb-4">Actions</h3>
      <div class="btn-group" style="flex-wrap: wrap;">
        <button class="btn btn-warning shadow-none col-auto me-2">Edit</button>
        <button (click)="onJobDelete()" class="btn btn-danger shadow-none col-auto me-2">Delete</button>
        <button class="btn btn-success shadow-none col-auto me-2">Apply</button>
        <button class="btn btn-outline-primary shadow-none col-auto">Likes 0</button>
      </div>
    </div>
  </div>
  <div class="col-xl-9 col-lg-9 col-md-8 col-12 bg-light p-4 shadow-sm">
    <h2>{{job?.title}}</h2>
    <h6>{{job?.user?.organizationName}}</h6>
    <p class="mt-4">{{job?.description}}</p>
  </div>
</div>
